<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>06-cascade-fix</title>
  </head>
  <body>
    <p class="child big">I am just a paragraph with extra bold text!</p>
    <p class="child">i am smaller paragraph, also with extra bold text</p>
    <button class="confirm_btn big">confirm</button>
    <button class="cancel_btn big">cancel</button>
    <div class="big">i'm a div with thin text</div>
    <div class="big">
      i'm a div with thin text and a child div
      <div class="child">I'm a smaller child div with extra bold text.</div>
    </div>
  </body>
</html>
